services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: gitshop
      POSTGRES_PASSWORD: gitshop
      POSTGRES_DB: gitshop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  gitshop-dev:
    build:
      context: .
      target: dev
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://gitshop:gitshop@postgres:5432/gitshop?sslmode=disable
      - REDIS_CONNECTION_STRING=redis://redis:6379/0
    command: air -c .air.toml
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - go-mod-cache:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  migrate:
    image: migrate/migrate:v4.18.1
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  redis_data:
  go-mod-cache:
